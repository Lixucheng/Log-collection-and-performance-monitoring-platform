<perf-layout :loading='loading' @getProject='getProject' :projectId='projectId' active='user'>
  <div class="title" slot='title'>
    成员管理
    <el-button class='title-btn' type="success" @click='showAddDialog'> <i class="el-icon-plus"></i> &nbsp;添加成员</el-button>    
  </div>
  <div class="body perf-detail-page" slot='body'>

    <el-table :data="project && project.users" stripe style="width: 100%">
      <el-table-column prop="name" label="名字">
      </el-table-column>
      <el-table-column label="操作">
        <template scope="scope">
          <a @click='removeUser(scope.row)' class='el-button el-button--small el-button--default a-btn'>移除</a>
        </template>
      </el-table-column>
    </el-table>
    


    <el-dialog class='add-dialog' :modal='false' title="添加成员" v-model="addDialogShow">
      <el-form ref='userForm' :model="newUser" :rules='{ name: [{require: true}, { validator: validatePass}] }'>
        <el-form-item label="姓名:" label-width='60px' prop="name">
          <el-autocomplete v-model="newUser.name" :fetch-suggestions="querySearchAsync" @select="handleSelect" placeholder="请输入成员姓名"></el-autocomplete>
        </el-form-item>
      </el-form>
      <div slot="footer" class="dialog-footer">
        <el-button @click="addDialogShow = false">取 消</el-button>
        <el-button type="primary" @click="addUser">确 定</el-button>
      </div>
    </el-dialog>

  </div>

</perf-layout>
